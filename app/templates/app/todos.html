<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Cody's To Do List</title>
        <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
        crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container pt-5">
            <form method="POST" class="my-2" action="{% url 'app:create' %}">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <input type="text" name="title" class="form-control mr-1" />
                    <button class="btn btn-danger ml-1">Don't Forget!</button>
                </div>
            </form>
            <div class="d-flex">
                <form method="GET" action="{% url 'app:todos' %}">
                    <input type="hidden" name="filter" value="ALL">
                    <button class="my-3 mx-1 btn btn-primary">All</button>
                </form>
                <form method="GET" action="{% url 'app:todos' %}">
                    <input type="hidden" name="filter" value="ACTIVE">
                    <button class="my-3 mx-1 btn btn-primary">Active</button>
                </form>
                <form method="GET" action="{% url 'app:todos' %}">
                    <input type="hidden" name="filter" value="COMPLETED">
                    <button class="my-3 mx-1 btn btn-primary">Complete</button>
                </form>                
            </div>

            <table class="table">
                <!-- <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead> -->
                <tbody>
                    {% for todo in todos %}
                        <tr>
                            <th scope="row">
                                <td>
                                    <form  method="POST" action="{% url 'app:toggle_editing' id=todo.id %}">
                                        {% csrf_token %}
                                        <button class="btn btn-primary">edit</button>
                                        
                                    </form>
                                </td>
                                <td>
                                    {% if todo.editing%}
                                    <form method="POST" action="{% url 'app:new-title' id=todo.id%}">
                                        {%csrf_token%}
                                        <input name="title" >
                                        <button class="btn btn-primary"><i class="fas fa-arrow-down"></i></button>
                                    </form>
                                    {%else%}
                                    {{ todo.title }}
                                    {%endif%}
                                </td>
                                <td>
                                    <form  method="POST" action="{% url 'app:toggle_completed' id=todo.id %}">
                                            {% csrf_token %}
                                            {% if todo.completed%}
                                            <i class="fas fa-check"></i>
                                            {%else%}
                                            <i class="fas fa-times"></i>
                                            {%endif%}
                                        <button class="btn btn-success">toggle complete</button>
                                    </form>
                                </td>
                                <td>
                                    <form method="POST" action="{% url 'app:delete' id=todo.id %}">
                                        {% csrf_token %}
                                        <button class="btn btn-danger">delete</button>
                                    </form>
                                </td>
                            </th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
